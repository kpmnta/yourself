<!DOCTYPE html>
<html lang="pt-br">
    
    <head>

        <!--METAS-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Landing Page do projeto da StartUp 'Up Style' desenvolvido durante o desafio 'show me the startup'">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Juliane Pires, Kai Pimenta, Pedro Valença">
        
        <!--TITULO-->
        <title>Up Style</title>

        <!--FAVICON-->
        <link rel="shortcut icon" href="img/favicon.png" sizes="310x310" type="image/x-icon">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!--PRELOADS-->
        <link rel="preload" href="css/style.css" as="style">
        <link rel="preload" href="js/script.js" as="script">

        <!--ESTILO-->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <!--SCRIPT-->
        <script src="js/script.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    </head>
    
    <body>
        
        <!--HEADER-->
        <header class="header container-sm|md|lg|xl container-fluid mx-auto">
            <span><!--LOGO 1--><a target="_blank" href="https://www.upstyleapp.com"><img src="img/01_logo.png" class="img-fluid mx-auto efeito-grow" alt="up style app" id="logoCabide"></a></span>
            <span><!--LOGO 2--><img src="img/02_logo.png" class="img-fluid mx-auto" alt="up style" id="logoName"></span>
            <span id="socialMedia">
                <!--FACEBOOK--><img src="img/facebook.png" class="img-fluid mx-auto efeito-grow" alt="facebook" id="facebook">
                <!--INSTAGRAM--><a target="_blank" href="https://www.instagram.com/upstyle.app/"><img src="img/instagram.png" class="efeito-grow" alt="instagram" id="instagram"></a>
            </span>
        </header>

          <!--MAIN-->
          <section class="mainPremium">

            <h1 id="tituloPremium1">Inscreva-se <strong>grátis</strong> e dê um <strong>up</strong> no seu estilo!</h1>
            
            <!--FORMULÁRIO-->
            <form class="formulario">

                <label class="labels" for="nome">Qual é o seu nome completo?</label>
                <input class="inputs" name="nome" type="text">

                <label class="labels" for="email">Qual é o seu e-mail?</label>
                <input class="inputs" name="email" type="email">

                <label class="labels" for="whatsapp">Qual é o seu WhatsApp?</label>
                <input class="inputs" name="whatsapp" type="text" onkeypress="$(this).mask('(00) 00000-0009')">

                <label class="labels" for="genero">Qual é o seu gênero?</label>
                <input class="inputs" name="genero" type="text">

                <label class="labels" for="alcunha">Como devemos te chamar?</label>
                <input class="inputs" name="alcunha" type="text">

                <button type="submit" class="botao efeito-grow" name="enviar">inscrever-se</button>

            </form>

          </section>
  
        <!--FOOTER-->
        <footer class="footer container-sm|md|lg|xl container-fluid mx-auto">
            <span><!--LOGO 1--><a target="_blank" href="https://www.upstyleapp.com"><img src="img/01_logo.png"  class="img-fluid mx-auto efeito-grow" alt="up style app" id="logoCabideFooter"></a></span>
            <span><h3 id="textFooter">Saiba mais sobre a UP Style:</h3></span>
            <span id="socialMediaFooter">
                <!--FACEBOOK--><img src="img/facebook.png" class="img-fluid mx-auto efeito-grow" alt="facebook" id="facebook">
                <!--INSTAGRAM--><a target="_blank" href="https://www.instagram.com/upstyle.app/"><img src="img/instagram.png" class="efeito-grow" alt="instagram" id="instagram"></a>
            </span>
        </footer>
        
    </body>

</html>
